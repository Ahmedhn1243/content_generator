<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h3>Generate AI-Powered Content</h3>
        </div>
        <div class="card-body">
            <form method="POST" onsubmit="return validateForm()">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic:</label>
                    <input type="text" class="form-control" name="topic" id="topic" placeholder="Enter your topic" required>
                </div>

                <div class="mb-3">
                    <label for="tone" class="form-label">Tone:</label>
                    <select class="form-select" name="tone" id="tone">
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="informative">Informative</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate Content</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const topic = document.getElementById('topic').value.trim();
        if (topic === "") {
            alert("Please enter a topic.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
